version: "3.8"

services:
  withoutbg:
    image: withoutbg/app:${WITHOUTBG_VERSION}
    container_name: withoutbg
    restart: unless-stopped
    environment:
      - TZ=${WITHOUTBG_TZ}
    ports:
      - "${WITHOUTBG_PORT}:80"
    networks:
      - withoutbg_network
    labels:
      - "com.centurylinklabs.watchtower.enable=${WITHOUTBG_WATCHTOWER_LABEL_ENABLE}"

networks:
  withoutbg_network:
    name: withoutbg_network
    driver: bridge
